<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Установка шрифта */
            background-color: #f4f4f4; /* Цвет фона */
            margin: 0;
            height: 100vh; /* Полная высота видимой области */
            display: flex;
            align-items: center; /* Выравнивание по центру по вертикали */
            justify-content: center; /* Выравнивание по центру по горизонтали */
        }
        form {
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            width: 300px; /* Фиксированная ширина формы */
        }
        h2 {
            text-align: center; /* Центрирование заголовка */
            color: #333;
        }
        label, input, button {
            font-size: 16px; /* Увеличение размера шрифта */
            width: 100%; /* Полная ширина элементов в форме */
            box-sizing: border-box;
        }
        input, button {
            padding: 10px; /* Поле ввода и кнопка побольше */
            margin-top: 8px;
        }
        button {
            background-color: #5C67F2; /* Синий фон кнопки */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer; /* Курсор в виде руки при наведении */
        }
        button:hover {
            background-color: #5058E4; /* Смена цвета кнопки при наведении */
        }
    </style>
</head>
<body>
    <form method="post" action="/login">
        <h2>Login</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Login</button>
    </form>
</body>
</html>
